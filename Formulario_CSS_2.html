<!-- INICIO FORMULARIO -->
        <form id="formulario" action="mailto:ejemplo@ejemplo.ejemplo" method="post" enctype="text/plain">
            <fieldset>
                <legend>Rellene todos los capos porfavor</legend>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="Nombre" size="50"/>
                </p>
                <p>
                    <label for="correo">Correo electrónico:</label>
                    <input type="text" id="correo" name="Correo" size="50"/>
                </p>
                <p>
                    <label for="codigo">Código de verificación:</label>
                    <input type="password" name="codigo" id="Código" size="20"/>
                </p>
                <p>
                    <label for="comentario">Comentario:</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="5">
                    </textarea>
                </p>
                <p>
                    <label for="checkbox">Usted está enfocado en la:</label><br/>
                    <input type="checkbox" name="hipertrofia" id="hipertrofia" value="si"/>
                    <label for="hipertrofia">Hipertrofia</label><br/>
                    <input type="checkbox" name="fuerza" id="fuerza" value="si"/>
                    <label for="fuerza">Fuerza</label><br/>
                    <input type="checkbox" name="resistencia" id="resistencia" value="si"/>
                    <label for="resistencia">Resistencia</label>
                </p>
                <p>
                    <label for="seleccion1">Seleccione su edad:</label><br/>
                    <input type="radio" name="edad" id="edad1" value="1-10" checked="checked"/>
                    <label for="edad1">1-10 años</label><br/>
                    <input type="radio" name="edad" id="edad11" value="11-20"/>
                    <label for="edad11">11-20 años</label><br/>
                    <input type="radio" name="edad" id="edad21" value="21-30"/>
                    <label for="edad21">21-30 años</label><br/>
                    <input type="radio" name="edad" id="edad31" value="31-40"/>
                    <label for="edad31">31-40 años</label><br/>
                    <input type="radio" name="edad" id="edad41" value="41-50"/>
                    <label for="edad41">41-50 años</label><br/>
                    <input type="radio" name="edad" id="edad51" value="51-60"/>
                    <label for="edad51">51-60 años</label><br/>
                    <input type="radio" name="edad" id="edad61" value="61-70"/>
                    <label for="edad61">61-70 años</label><br/>
                    <input type="radio" name="edad" id="edad71" value="71-80"/>
                    <label for="edad71">71-80 años</label><br/>
                    <input type="radio" name="edad" id="edad81" value="81-90"/>
                    <label for="edad81">81-90 años</label><br/>
                    <input type="radio" name="edad" id="edad91" value="91-100"/>
                    <label for="edad91">91-100 años</label><br/>
                </p>
                <p>
                    <label for="seleccion2">Seleccione su frecuencia de entrenamiento:</label><br/>
                    <label for="horas">Tiempo en horas:</label><br/>
                    <select name="horas" id="horas">
                    <option value="0-3" selected="selected">De 0 a 3 horas semanales</option>
                    <option value="3-6">De 3 a 6 horas semanales</option>
                    <option value="6-10">De 6 a 10 horas semanales</option>
                    <option value="plus">Más de 10 horas semanales</option>
                    </select>
                </p>
               <p>
                    <input type="reset" value="Borrar"/>
                    <input type="submit" value="Enviar"/>
                </p>
            </fieldset>
        </form>
